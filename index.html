<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Workin' Nine to Five!</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead"> Add Events to Your Calendar Below</p>
        <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
        <div class="row" >
            
        <div class="time-block row" id="nine">9am
            <textarea name="" id="" cols="100" rows="2"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div class="time-block row" id="ten" input="text">10am
            <textarea name="" id="" cols="100" rows="2"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div class="time-block row" id="eleven" input="text">11am
            <textarea name="" id="" cols="100" rows="2"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div class="time-block row" id="noon" input="text">12pm
            <textarea name="" id="" cols="100" rows="2"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div class="time-block row" id="thirteen" input="text">1pm
            <textarea name="" id="" cols="100" rows="2"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div class="time-block row" id="fourteen" input="text">2pm
            <textarea name="" id="" cols="100" rows="2"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div class="time-block row" id="fifteen" input="text">3pm
            <textarea name="" id="" cols="100" rows="2"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div class="time-block row" id="sixteen" input="text">4pm
            <textarea name="" id="" cols="100" rows="2"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div class="time-block row" id="seventeen" input="text">5pm
            <textarea name="" id="" cols="100" rows="2"></textarea>
            <button class="save-btn">Save</button>
        </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
